<div class="row padded steps-pics">
    <div class="col-xs-1">&nbsp;</div>
    <div class="col-xs-2"
      ng-repeat="n in [1, 2, 3]">
        <img ng-class="{
            'step-pic': true,
            'active': attrs.step === n}"
          src="/static/img/step_{{n}}_{{attrs.step === n ? 'active' : 'inactive'}}.png">
    </div>
</div>
