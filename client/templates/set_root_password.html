<style>
  input {
    margin-bottom: 4px;
  }
</style>
<form class="container setup-form" ng-submit="submit()" name="root_password_form" ng-app="MakerNode">
  <div class="row padded">
    <div class="col-xs-12">
      <h1>Set Password</h1>
    </div>
  </div>
  <div class="row padded">
    <div class="col-xs-12">
      <p>This is the password for the root user on your Galileo. You probably will not need this until you move on to more advanced usage of your Galileo, so choose something you can remember for a long time.</p>
    </div>
  </div>

  <div class="row padded">
    <div class="col-xs-12">

        <input ng-model="form.root_password" placeholder="Root Password" type="password" name="pwd" autofocus="true" required />
        <input ng-model="form.confirm" type="password" data-match="form.root_password" placeholder="Confirm Password" name="confirm" required />
      </div>
      <p class="text-center" ng-show="root_password_form.confirm.$error.match">Fields do not match!</p>

    </div>
  </div>
  <div class="row">
    <input type="submit" class="button wide submit" value="Set Password" ng-hide="root_password_form.confirm.$error.match" />
  </div>
</form>
