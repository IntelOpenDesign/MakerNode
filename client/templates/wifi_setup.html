<div class="container setup-form">

  <div step="2" steps-pics></div>

  <div class="row padded">
    <div class="col-xs-12">
      <h1>Connect Galileo to Wifi</h1>
    </div>
  </div>

  <div class="row padded">
    <div class="col-xs-12 text-center">
      <p>This will let Galileo connect to your home wifi network. Then you can connect with Galileo and use the internet simultaneously.</p>
    </div>
  </div>

  <div class="row padded">
    <div class="col-xs-12">

		<select id="combo-01"> </select>
      <script>
        $(function() {
		setTimeout(function(){	
		$scope.ws.on('networks', function(networks){
          console.log('got wifi network list:\n' + networks);
	  for (var i = 0; i < networks.length; i++){
		  var value = networks[i];
		  var element = '<option value="' + value + '">' + value + '</option>'; 
		  $('#combo-01').append(element);
	     
	  } 
			$('#combo-01').scombobox({empty: true});
          $('.scombobox-display').attr('placeholder', 'Network');
	  $('.scombobox-value').attr('ng-model', 'form.ssid');
		});
		$scope.ws.emit('networks', {});
		}, 4000); 
		});
	  </script>
	  <style>
		#combo-01 {
			z-index: 999;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right:0;
		}
		#combo-01 select {
			display: none;
		}
		#combo-01 .scombobox-list {
			background: #eeeeee;
			margin-left: auto;
			margin-right: auto;
			width: 344px;
			padding: 0 10px;
		}
	  </style>

    </div>
  </div>
  <div class="row padded">
    <div class="col-xs-12">
      <input ng-model="form.pwd" placeholder="Password" type="password">
    </div>
  </div>

  <div class="row">
    <div class="button wide submit" ng-click="submit()">
      Connect
    </div>
  </div>

</div>
