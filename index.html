<!DOCTYPE html>
<html lang="en" ng-app="ConnectAnything">
<head>
    <title>CAT</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/jquery.jsPlumb-1.4.1-all.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/app.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body ng-controller="PinsCtrl">

<div id="settings-button"
  ng-class="{
      'black': true,
      'hide': settings_pin !== null}">
    <span class="glyphicon glyphicon-cog"></span>
</div>

<div id="column-divider"
  ng-class="{
      'gray-border': true,
      'hide': settings_pin !== null}">
</div>

<div id="pins-container"
  ng-class="{
      'container-fluid': true,
      'hide': settings_pin !== null}">
    <div class="row">

        <div id="sensors" class="col-xs-6">
            <div
              ng-class="{
                  'empty-column-label': true,
                  'hide': visible_sensors.length > 0}">
                sensors
            </div>
            <div id="{{pin.id}}" ng-repeat="pin in visible_sensors" sensor></div>
        </div>

        <div id="actuators" class="col-xs-6">
            <div
              ng-class="{
                  'empty-column-label': true,
                  'hide': visible_actuators.length > 0}">
                actuators
            </div>
            <div id="{{pin.id}}" ng-repeat="pin in visible_actuators" actuator></div>
        </div>

    </div>
</div>

<div id="connections-container"
  ng-class="{
      'hide': settings_pin !== null}">
    <div id="connect-{{c.source}}-{{c.target}}"
      ng-repeat="c in connections"
      class="connection"
      data-sensor_id="{{c.source}}"
      data-actuator_id="{{c.target}}"
      connection>
    </div>
</div>

<div id="footer"
  ng-class="{
      'container-fluid': true,
      'hide': settings_pin !== null}">
    <div class="row">
        <div class="col-xs-2">
            <div id="add-sensors-button"
              class="button square yellow-bg"
              ng-click="show_add_pins_menu('sensors')">
                +
            </div>
        </div>
        <div class="col-xs-8">
            <div id="play-button" class="button wide black-bg">
                <span class="glyphicon glyphicon-play"></span>
                Play
            </div>
        </div>
        <div class="col-xs-2">
            <div id="add-actuators-button"
              class="button square green-bg"
              ng-click="show_add_pins_menu('actuators')">
                +
            </div>
        </div>
    </div>
</div>

<div id="settings-container">
    <div ng-repeat="pin in pins" pin-settings></div>
</div>

<div id="loading" ng-class="{'hide': got_data}">
    <div id="loading-msg">
        waiting for server
    </div>
</div>

</body>
</html>
