<!DOCTYPE html>
<html lang="en" ng-app="ConnectAnything">
<head>
    <title>Connect Anything</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/angular-route.min.js"></script>
    <script src="static/js/app.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
<div id="app-container" ng-controller="AppCtrl">

    <ng-view></ng-view>

    <div id="add-pins-menu"
      ng-switch="s.adding_pins"
      ng-class="{'hide': s.settings_pin !== null || s.adding_pins === null}">
        <div id="add-pins-menu-pins-container">

            <div id="add-sensors"
              class="container-fluid sensors"
              ng-switch-when="sensors">

                <div class="row">
                    <div class="col-xs-12 sensors column-title">
                        add a sensor
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4" ng-repeat="(id, pin) in d.hidden_sensors" pin-stub></div>
                </div>
            </div>

            <div id="add-actuators"
              class="container-fluid actuators"
              ng-switch-when="actuators">

                <div class="row">
                    <div class="col-xs-12 actuators column-title">
                        add an actuator
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-4" ng-repeat="(id, pin) in d.hidden_actuators" pin-stub></div>
                </div>
            </div>

        </div>
        <div id="add-pins-menu-bg-footer"
          ng-class="{
              'sensors': s.adding_pins === 'sensors',
              'actuators': s.adding_pins === 'actuators'}"></div>
        <div id="add-pins-menu-bg"></div>
    </div>

    <div id="footer"
      ng-class="{
          'container-fluid': true,
          'hide': s.settings_pin !== null}">
        <div class="row">
            <div class="col-xs-2">
                <div id="add-sensors-button"
                  ng-if='$location.path() === "/" && s.adding_pins !== "actuators"'
                  class="button square yellow-bg"
                  ng-click="toggle_add_pins_menu_for('sensors')">
                    +
                </div>
            </div>
            <div class="col-xs-8">
                <a id="play-button"
                  ng-if='$location.path() === "/" && s.adding_pins === null'
                  class="button wide black-bg"
                  href="#play">Controller Mode</a>
                <a id="connect-button"
                  ng-if='$location.path() === "/play" && s.adding_pins === null'
                  class="button wide"
                  href="/">Home</a>
            </div>
            <div class="col-xs-2">
                <div id="add-actuators-button"
                  ng-if='s.adding_pins !== "sensors"'
                  class="button square green-bg"
                  ng-click="toggle_add_pins_menu_for('actuators')">
                    +
                </div>
            </div>
        </div>
    </div>

    <div id="loading" ng-class="{'hide': got_data}">
        <div id="loading-msg">
            waiting for connection
        </div>
    </div>

</div>
</body>
</html>
