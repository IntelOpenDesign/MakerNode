<!DOCTYPE html>
<html lang="en" ng-app="ConnectAnything">
<head>
    <title>CAT</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/jquery.jsPlumb-1.4.1-all.js"></script>
    <script src="static/js/jquery.mobile-1.4.1.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/app.js"></script>

    <link rel="stylesheet" href="static/css/jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="static/css/app.css">
</head>
<body>
    <div class="container">
        <div id="field" class="ui-grid-a" ng-controller="PinsCtrl">
            <div id="sensors" class="ui-block-a">
                <div id="{{pin.id}}" ng-repeat="pin in {pins:pins, connections:connections} | sensors" ng-class="{'sensor':true, 'pin':true, 'connected':pin.is_connected, 'analog': pin.is_analog, 'digital': !pin.is_analog}" sensor>
                    <div class="pin-box">
                        <div class="pin-label">
                            {{pin.name}}
                        </div>
                        <div class="pin-value-container">
                            <div class="pin-value" style="height:{{pin.value}}%;"></div>
                        </div>
                    </div>
                    <div class="pin-port">
                        <div class="endpoint" id="{{pin.id}}-endpoint"></div>
                    </div>
                </div>
            </div>
            <div id="actuators" class="ui-block-b">
                <div id="{{pin.id}}" ng-repeat="pin in {pins:pins, connections:connections} | actuators" ng-class="{'actuator':true, 'pin':true, 'connected':pin.is_connected, 'analog': pin.is_analog, 'digital': !pin.is_analog}" actuator>
                    <div class="pin-box">
                        <div class="pin-label">
                            {{pin.name}}
                        </div>
                        <div class="pin-value-container" ng-click="pin.value = (pin.value === 100) ? 0 : 100">
                            <div class="pin-value" style="height:{{pin.value}}%;"></div>
                        </div>
                    </div>
                    <div class="pin-port">
                        <div class="endpoint" id="{{pin.id}}-endpoint"></div>
                    </div>
                </div>
            </div>
            <div id="connections">
                <div id="connect-{{c.sensor}}-{{c.actuator}}" ng-repeat="c in connections" class="connection" data-sensor_id="{{c.sensor}}" data-actuator_id="{{c.actuator}}" connection></div>
            </div>
        </div>

        <!-- TODO remove when done debugging -->
        <div id="debug-log" class="ui-grid-a"></div>
        <button id="toggle-debug-log" onclick="toggle_debug_log()">TOGGLE DEBUG LOG</button>
    </div>

</body>
</html>
