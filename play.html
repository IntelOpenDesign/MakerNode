<!DOCTYPE html>
<html lang="en" ng-app="ConnectAnything">
<head>
    <title>CAT</title>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <script src="static/js/d3.min.js"></script>
    <script src="static/js/angular.min.js"></script>
    <script src="static/js/app.js"></script>

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/app.css">
    <link rel="stylesheet" href="static/css/play_mode.css">
</head>
<body ng-controller="PlayMode">

<div id="play-pins" class="container-fluid">
    <div class="row">
        <div class="col-xs-6 pin-outer"
          ng-repeat="(id, pin) in d.visible_actuators"
          ng-hide="pin.is_connected"
          pin-stub>
        </div>
    </div>
</div>

</body>
</html>
