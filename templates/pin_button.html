<div ng-class="{
    'pin': true,
    'digital': true,
    'pressed': pin.value === 100}">
    <div class="pin-box"
      ng-click="send_pin_update([pin.id], 'value', pin.value === 100 ? 0:100)">
        <div class="pin-label"
          ng-if="pin.label.length > 0">
            {{pin.label}}
        </div>
        <div class="pin-name"
          ng-if="pin.label.length === 0">
            {{pin.name}}
        </div>
    </div>
</div>
