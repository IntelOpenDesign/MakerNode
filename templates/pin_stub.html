<!-- TODO make this share a template with templates/pin.html? They are really close but this is intentionally missing some parts -->
<div
  ng-class="{
      'pin': true,
      'sensor': pin.is_input,
      'actuator': !pin.is_input,
      'yellow-border': pin.is_input,
      'green-border': !pin.is_input,
      'connected': pin.is_connected,
      'analog': pin.is_analog,
      'digital': !pin.is_analog }">
    <div class="pin-box" ng-click="show_pin(pin.id)">
        <!-- TODO handle overflow of pin name from pin-box, also could the same thing happen with pin label? -->
        <div class="pin-label">
            {{pin.label}}
        </div>
        <div class="pin-name">
            {{pin.name}}
        </div>
        <div class="pin-value-container">
            <div ng-class="{
                'hide': pin.value === 0,
                'pin-value': true }"
              style="height:{{pin.value}}%;">
            </div>
        </div>
    </div>
</div>
