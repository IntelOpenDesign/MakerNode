<div id="ssid-changed"
  class="settings">
    <div class="settings-inner">
        <div class="row">
            <div class="col-xs-12">
                <p>The name of the wifi network is being changed to</p>
                <span id="new-ssid">{{s.ssid}}</span>
                <p>This may take a few minutes. When you see the new wifi network {{s.ssid}}, please connect to it and you'll be all set.<p>
            </div>
        </div>
    </div>
</div>
