<!DOCTYPE html>
<html lang="en" ng-app="MakerNode">
    <head>
        <title>MakerNode</title>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/underscore-min.js"></script>
        <script src="static/js/angular.min.js"></script>
        <script src="static/js/angular-route.min.js"></script>
        <script src="static/js/app.js"></script>

        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/app.css">
    </head>
    <body>
        <div id="app-container" ng-controller="AppCtrl">
            <nav id="header" class="navbar navbar-static-top intel-font" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <!-- TODO tables suck, change this -->
                        <table>
                            <tr>
                                <td>
                                    <h1>Galileo</h1>
                                </td>
                                <td>
                                    <img class="pull-right" src="/static/img/intel_logo.png">
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </nav>
            <ng-view></ng-view>
            <div id="footer" class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <span class="text-muted pull-right"
                          ng-click="confirmation('This will reset everything and maybe break the board. This is totally a pre-beta debugging-only super-advanced hidden feature. Are you sure you want to continue?', send_server_reset);">
                            Send Server Reset
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
