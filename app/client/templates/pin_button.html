<div ng-class="{
    'pin': true,
    'digital': true,
    'sensor': pin.is_input,
    'actuator': !pin.is_input,
    'pressed': pin.value === 100}">
    <div class="pin-box"
        ng-click="!pin.is_input ? send_pin_update([pin.id], 'value', pin.value === 100 ? 0:100) : '' ">
        <div class="pin-label droid-font"
          ng-if="pin.label.length > 0">
            {{pin.label}}
        </div>
        <div class="pin-name"
          ng-if="pin.label.length === 0">
            {{pin.name}}
        </div>
    </div>
</div>
