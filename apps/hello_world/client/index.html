<!DOCTYPE html>
<html lang="en">

<head>
  <title>MakerNode - Hello World</title>
  <script src="/socket.io/socket.io.js"></script>
  <script language="javascript">
    var ws = io();

    function handleLoad() {
      ws.on('connect', function() {
        console.log('connected to websocket');
      });
    }

    function handleClickOn() {
      console.log('click on');
      ws.emit('pin_on');
    }

    function handleClickOff() {
      console.log('click off');
      ws.emit('pin_off');
    }
  </script>
</head>

<body onload="handleLoad()">
	<h3>MakerNode - Hello World</h3>
	<p>Click a button to turn the test pin on or off.</p>
  <button type="button" onclick="handleClickOn()">Pin On</button>
  <button type="button" onclick="handleClickOff()">Pin Off</button>
</body>

</html>
